<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Magra&display=swap" rel="stylesheet"> 
    <title>SerraJR</title>
</head>
<body>
    
    <header id="header">
        <div id="headerItems">
            <div id="headerTitulo">
                <h5>Loucos por Carros</h5>
            </div>
        </div>
    </header>

    <div id="main">
        <div id="container">
            <div id="inputTarefa">
                <div id="titulo">
                    <span>
                        Receitas
                    </span>
                </div>
                <div id="inputItem">
                    <div>
                        <input id="nomeReceita" placeholder="Nome" type="text">
                    </div>

                    <div>
                        <input id="tempoReceita" placeholder="Tempo de Preparo" type="text">
                    </div>

                    <div>
                        <input id="categoriaReceita" placeholder="Categoria" type="text">
    
                    </div>
                    
                    
                    <div id="botao">
                        <button onclick="AddTarefa()">
                            <span>
                                Adicionar
                            </span>
                        </button>
                    </div>
                    
                </div>

            </div>
            <div id="tarefas">
                <ul id="tarefasList">
                </ul>
             
                <script src="../static/js/script.js"></script>
            </div>
        </div>
    </div>

    <footer id="footer">
        <div id="footerItems">
            <div id="footerTitulo">
                <span>
                    COPYRIGHT Â© 2021 - SERRA JUNIOR ENGENHARIA
                </span>
            </div>
        </div>
    </footer>

</body>
</html>
